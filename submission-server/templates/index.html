<!doctype html>
<html lang="en">

<head>
  <title>GRAIC 2023 Submission</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .form-style {
      margin: auto;
      margin-top: 40px;
      width: 40%;
      padding: 20px;
    }
  </style>
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">GRAIC2023</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Submit<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/graic2022/rules">Rules</a>
        </li>
      </ul>
    </div>
  </nav>

  <form action="/graic2022/_submit" method="post" enctype="multipart/form-data" class="form-style border border-primary">
    <h1 style="text-align: center;">GRAIC 2023 Submission</h1>
    <div class="form-group">
      <label for="file">Upload Your File (agent.py)*</label>
      <input type="file" class="form-control-file" name="fileToUpload" id="fileToUpload">
    </div>
    <div class="form-group">
      <label for="req-file">Optional Dependencies (requirement.txt) 
        <!-- if unchanged, you only need to upload this file the 1st time.</label> -->
      <input type="file" class="form-control-file" name="reqFile" id="reqFile">
    </div>
    <!-- <div class="form-group">
      <label for="entry">The entry of your code</label>
      <input type="text" name="entry" class="form-control" aria-describedby="entryHelp">
      <small id="entryHelp" class="form-text text-muted">eg. main.py</small>
    </div> -->
    <div class="form-group">
      <label for="email">Your Email Address*</label>
      <input type="email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="teamName">Team Name (no spaces)*</label>
      <input type="text" name="teamName" class="form-control">
    </div>
    <div class="form-check" style="margin-bottom: 10px;">
      <input class="form-check-input" type="checkbox" value="" id="enableConsent" name="enableConsent">
      <label class="form-check-label" for="enableConsent">
        We consent to this submitted code to be used for acedemia and research purposes.
      </label>
    </div>
    <!-- <div class="form-group">
      <label for="name">Give this run a name</label>
      <input type="text" name="name" class="form-control" aria-describedby="nameHelp">
      <small id="nameHelp" class="form-text text-muted">eg. run1</small>
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button> <br>
    <!-- Please register <a href="https://forms.gle/3rmA1xGnZ6QdQT7U9">HERE</a> and get your password before submission, thanks! -->
  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
